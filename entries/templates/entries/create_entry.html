{%  extends "entries/base.html" %}
{#bu base html i extends etmesi demek inheritance yani, base.htmldeki block content içine bu sayfanın içeriği gelir#}

{%  block content %}
  <!-- Blog Entries Column -->
      <div class="col-md-8 create-entry-main">
        <div class="card mb-4">
          <div class="card-header">
              Create Blog Post
          </div>
          <div class="card-body create-entry">
              <form method="POST" enctype="multipart/form-data">
                  {%  csrf_token %}
                  {{ form.as_p  }}
                  <button type="submit" class="btn btn-primary">Post Entry</button>


              </form>
          </div>
        </div>

      </div>
{% endblock %}
